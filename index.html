<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge One - Oracle</title>
</head>
<body>
    <header>
    <img src="imagens/logo_detetive.png" alt="logo-detetive" class="logo">
    <h1>Decodificador de mensagens</h1>
    </header>
    <main>
        <section class="container-cripto">
            <textarea id="text-input" name="text-here" placeholder="Digite a mensagem para criptografar ou descriptografar" rows="10" cols="40"></textarea>
            <span><img id="exclamation" src="imagens/bi_exclamation-circle-fill.svg">Apenas letras min√∫sculas e sem acentos</span>
        </section>
        <section class="div-buttons">
            <button class="btn-crip" onclick="btnCript()">Criptografar</button>
            <button class="btn-descrip" onclick="btnDescript()">Descriptografar</button>
        </section>
        <section class="container-descrip">
            <textarea id="text-output" name="text-descrip" placeholder="Veja aqui sua mensagem secreta" rows="10" cols="40"></textarea>
            <button class="copy" onclick="copy()">Copiar</button>
        </section>
    </main>
<footer>
    <p>Desenvolvido por Nathassia para Desafio Oracle One</p>
</footer>
<script src="main.js"></script>
</body>

</html>
